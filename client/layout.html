<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Valhalla</title>
</head>

<body>
  
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h1>Valhalla</h1>
        {{loginButtons}}
      </div>
    </div>
    
    <div class="row-fluid">
      
      {{#if currentUser}}
        <div class="span6">
          {{> chatBox}}
        </div>
        <div class="span6">
          {{> allUsers}}
        </div>
      {{/if}}
        
    </div>
  </div>

</body>


<template name="allUsers">
  <h3>All users:</h3>
  <ul class="users-list">
  {{#each users}}
    <li>
      <span>{{username}}</span>
    </li>    
  {{/each}}
  </ul>
</template>


<template name="chatBox">
  <h3>Let's chat:</h3>
  
  <form action="" id="add-message-form" class="form-inline">
    <input type="text" id="message-input" placeholder="Your Message" />
    <button class="btn btn-primary">Send</button>
    <button class="btn">Roll</button>
  </form>
  
  <h3>Messages:</h3>
  <ul class="messages-list">
    {{#each messages}}
      <li>
          <span>{{author.username}}</span>
          <div class="message-body">{{body}}</div>
      </li>
    {{/each}}
  </ul>
</template>
